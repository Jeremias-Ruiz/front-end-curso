    <section class="container-flow contact-wrapper">
        <div class="contact__container">
            <h1>contact me</h1> 
            <form class="contact__form d-flex flex-column">
                    <fieldset class="contact__form-fieldset d-flex flex-column">
                        <label class="input__label" for="name">name:</label>
                        <input placeholder="name" class="input__text" type="text" name="name" required/>

                        <label class="input__label" for="surname">surname:</label>
                        <input placeholder="surname" class="input__text" type="text" name="surname" required/>

                        <label class="input__label" for="subject">email</label>
                        <input placeholder="email" class="input__text" type="email" name="subject" required/>

                        
                    </fieldset>
                    <fieldset class="contact__form-fieldset line d-flex flex-column">
                        <label class="input__label" for="subject">subject:</label>
                        <input placeholder="subject" class="input__text" type="text" name="subject" required/>
                        <label class="input__label" for="subject" required>message:</label>
                        <textarea placeholder="message" class="input__text-area" type="text" name="subject"></textarea>
                    </fieldset>
                    <a><button type="submit" value="send" class="btn btn-secondary my-1">Send</button></a>


            </form>
        </div>
    </section>

    <a href="https://www.linkedin.com/in/jeremiasruiz/" class="floating floating-contact" target="blank">
